name: Daily AI News Update

on:
  schedule:
    - cron: '30 1 * * *'  # 7:00 AM IST = 1:30 AM UTC
  workflow_dispatch:

jobs:
  run-news-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run script
        run: python tools/script/update_blogs_and_news.py
        
      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add tools/blogs-and-news.md
          git diff --quiet && git diff --staged --quiet || (git commit -m 'Automated daily news update' && git push) 